<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Science Institute</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <header>
    <h1>Elite Science Institute</h1>
    <nav>
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </nav>
  </header>

  <main>
    <h2>Welcome to Elite Science Institute</h2>
    <p>Empowering students in the field of science and technology.</p>
  </main>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" id="login-username" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <button onclick="closeModal('login')">Close</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signup-modal">
    <div class="modal-content">
      <h3>Sign Up</h3>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signupUser()">Sign Up</button>
      <button onclick="closeModal('signup')">Close</button>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
